[versions]
typesafe-config = "1.4.2"
graal-svm = "22.0.0.2"
micronaut-reactor = "3.0.0-SNAPSHOT"
micronaut-test = "4.0.0-SNAPSHOT"
junit = "5.9.1"
ktor = "1.6.8"
logback-classic = "1.2.11"
mockito-core = "4.9.0"
mockito-junit-jupiter = "4.9.0"
mockito-kotlin = "2.2.0"
kotlin = "1.7.20"
kotlin-coroutines = "1.6.4"

[libraries]
typesafe-config = { module = "com.typesafe:config", version.ref = "typesafe-config" }
junit-jupiter-engine = { module = "org.junit.jupiter:junit-jupiter-engine"}
ktor-auth = { module = "io.ktor:ktor-auth", version.ref = "ktor" }
ktor-jackson = { module = "io.ktor:ktor-jackson", version.ref = "ktor" }
ktor-server-jetty = { module = "io.ktor:ktor-server-jetty", version.ref = "ktor" }
ktor-server-netty = { module = "io.ktor:ktor-server-netty", version.ref = "ktor" }
ktor-server-tomcat = { module = "io.ktor:ktor-server-tomcat", version.ref = "ktor" }
mockito-kotlin = { module = "com.nhaarman.mockitokotlin2:mockito-kotlin", version.ref = "mockito-kotlin" }
graal-svm = { module = "org.graalvm.nativeimage:svm", version.ref = "graal-svm" }
kotlin-stdlib-jdk8 = { module = "org.jetbrains.kotlin:kotlin-stdlib-jdk8", version.ref = "kotlin" }
kotlin-reflect = { module = "org.jetbrains.kotlin:kotlin-reflect", version.ref = "kotlin" }
jackson-module-kotlin = { module = "com.fasterxml.jackson.module:jackson-module-kotlin" }
kotlinx-coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "kotlin-coroutines" }
kotlinx-coroutines-reactive = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-reactive", version.ref = "kotlin-coroutines" }
micronaut-reactor = { module = "io.micronaut.reactor:micronaut-reactor-bom", version.ref = "micronaut-reactor" }
micronaut-test = { module = "io.micronaut.test:micronaut-test-bom", version.ref = "micronaut-test" }

[plugins]
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-kapt = { id = "org.jetbrains.kotlin.kapt", version.ref = "kotlin" }
kotlin-plugin-allopen = { id = "org.jetbrains.kotlin.plugin.allopen", version.ref = "kotlin" }
dokka = { id = "org.jetbrains.dokka", version.ref = "kotlin" }

plugins {
    id("micronaut-kotlin.module-conventions")
}

sourceCompatibility = 1.8
compileKotlin { kotlinOptions.jvmTarget = "1.8" }
compileTestKotlin { kotlinOptions.jvmTarget = "1.8" }

dependencies {
    kapt(platform(libs.boms.micronaut))
    kapt(libs.micronaut.inject.java)

    kaptTest(platform(libs.boms.micronaut))
    kaptTest(libs.micronaut.inject.java)

    annotationProcessor(libs.micronaut.inject.java)

    compileOnly(libs.micronaut.runtime)
    compileOnly(libs.micronaut.http.server)
    compileOnly(libs.micronaut.http.client)

    api(libs.micronaut.inject)

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"
    implementation "com.fasterxml.jackson.module:jackson-module-kotlin", {
        exclude group:"org.jetbrains.kotlin", module:'kotlin-reflect'
    }

    testImplementation(libs.micronaut.runtime)
    testImplementation(libs.micronaut.http.server)
    testImplementation(libs.micronaut.http.client)
    testImplementation(libs.micronaut.http.server.netty)
    testImplementation(libs.micronaut.test.junit5)
    testImplementation(libs.junit.jupiter.engine)
    testImplementation(libs.mockito.core)
    testImplementation(libs.mockito.junit.jupiter)
    testImplementation(libs.mockito.kotlin)

    testRuntimeOnly "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion"
    testRuntimeOnly(libs.logback.classic)
}

test {
    useJUnitPlatform()
}

buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:${dokka_version}"
    }
}
repositories {
    jcenter() // or maven { url 'https://dl.bintray.com/kotlin/dokka' }
}

apply plugin: 'org.jetbrains.dokka'
apply plugin:"kotlin-kapt"

sourceCompatibility = 1.8
compileKotlin { kotlinOptions.jvmTarget = "1.8" }
compileTestKotlin { kotlinOptions.jvmTarget = "1.8" }

dependencies {
    annotationProcessor "io.micronaut:micronaut-inject-java:$micronautVersion"
    kapt "io.micronaut:micronaut-inject-java:$micronautVersion"

    implementation "com.fasterxml.jackson.module:jackson-module-kotlin:2.10.2", {
        exclude group:"org.jetbrains.kotlin", module:'kotlin-reflect'
    }
    implementation "io.micronaut:micronaut-inject:$micronautVersion"
    implementation "io.micronaut:micronaut-http-server:$micronautVersion"
    implementation "io.micronaut:micronaut-http-client:$micronautVersion"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

    testRuntimeOnly "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    testImplementation "io.micronaut:micronaut-http-server-netty:$micronautVersion"
    testImplementation "io.micronaut.test:micronaut-test-junit5:1.1.2"
    testImplementation "org.junit.jupiter:junit-jupiter-engine:5.5.2"
    testRuntimeOnly "ch.qos.logback:logback-classic:1.2.3"
    kaptTest "io.micronaut:micronaut-inject-java:$micronautVersion"
}

test {
    useJUnitPlatform()
}

dokka {
    outputFormat = 'html'
    outputDirectory = "$buildDir/docs/api"
}
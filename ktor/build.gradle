// build.gradle

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "io.spring.gradle:dependency-management-plugin:1.0.8.RELEASE"
    }
}

apply plugin:"io.spring.dependency-management"
apply plugin:"kotlin-kapt"

sourceCompatibility = 1.8
compileKotlin { kotlinOptions.jvmTarget = "1.8" }
compileTestKotlin { kotlinOptions.jvmTarget = "1.8" }

dependencies {
    annotationProcessor "io.micronaut:micronaut-inject-java:$micronautVersion"
    kapt "io.micronaut:micronaut-inject-java:$micronautVersion"
    kaptTest "io.micronaut:micronaut-inject-java:$micronautVersion"

    compile project(":kotlin-runtime")
    compile "io.micronaut:micronaut-http-server:$micronautVersion"
    compile "io.micronaut:micronaut-inject:$micronautVersion"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compileOnly "io.ktor:ktor-server-netty:$ktor_version"
    compileOnly "io.ktor:ktor-server-tomcat:$ktor_version"
    compileOnly "io.ktor:ktor-server-jetty:$ktor_version"

    testCompile "io.ktor:ktor-auth:$ktor_version"
    testCompile "io.ktor:ktor-server-netty:$ktor_version"
    testCompile "io.micronaut:micronaut-http-client:$micronautVersion"
    testCompile "io.micronaut.test:micronaut-test-junit5:1.1.1"
    testRuntime "org.junit.jupiter:junit-jupiter-engine:5.5.2"
    testRuntime "ch.qos.logback:logback-classic:1.2.3"
}

test {
    useJUnitPlatform()
}
